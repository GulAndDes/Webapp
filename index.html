<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        p {
            margin-bottom: 30px;
            font-size: 18px;
            color: #666;
        }
        button {
            font-size: 16px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        button.secondary {
            background-color: #008CBA;
        }
        button.secondary:hover {
            background-color: #007bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Добро пожаловать!</h2>
        <p>Выберите опцию для продолжения</p>
        <button onclick="window.location.href='/register'">Регистрация</button>
        <button class="secondary" onclick="window.location.href='/login'">Вход</button>
    </div>
</body>
</html>
